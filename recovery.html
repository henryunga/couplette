 <!DOCTYPE html>
<html>
<head>
  <title>Couplette - Password Reset</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
 
  <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow|Passion+One" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="assets/css/style.css"> 
</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="navbar-header">
        <a class="navbar-brand">Couplette</a>
    </div>
  </nav>
      
<!-- my code -->
<div class="container">
    <div class="col-md-offset-3 col-sm-6 text-center col-sm-6">
      <div class="wrap-login">
      <h3 class="text-center">Password Reset </h3>
        <form>
          
          <div class="form-group input-group">
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-user"></span>
            </span>
            <input type="email" class="form-control" id="email-input" placeholder="Email" required>
          </div>
              
          <div class="form-group input-group">
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-lock"></span>
            </span>
            <input type="password" class="form-control" id="newPass-input" placeholder="New Password" required>
          </div>
          
          <div class="form-group input-group">
            <span class="input-group-addon">
              <span class="glyphicon glyphicon-ok"></span>
            </span>
           <input type="password" class="form-control" id="confirm-pass" placeholder="Enter New Password Again" required>
          </div>
                
          <button type="submit" class="main-btn">Log In</button> 
          
        </form>
      </div> <!-- end of wrap-->
    </div> <!-- end of container-->
</body>
</html>


  <div class="container"></div> <!--end of container -->

<!-- script -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>
  <script src="assets/javascript/app.js"></script>
</body>
</html>
