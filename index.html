 <!DOCTYPE html>
<html>
<head>

	<link href="https://fonts.googleapis.com/css?family=Archivo+Narrow|Passion+One" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body>
	<nav class="navbar navbar-inverse">
		<div class="navbar-header">
			<a class="navbar-brand" href="index.html">Couplette</a>
		</div>

	</nav>
			
<!-- my code -->

	<div class="container">
		<div class="col-md-offset-3 col-sm-6 text-center col-sm-6">
			<div class="wrap-login">
				<p class="text-right"><a href="signUp.html">Create account</a> </p>
				<h3 class="text-center"> Member Login</h3>
				<form>
					
					<div class="form-group input-group">
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-user"></span>
						</span>
						<input type="text" class="form-control" id="username" required placeholder="Username" required>
					</div>
							
					<div class="form-group input-group">
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-lock"></span>
						</span>
						<input type="password" class="form-control" id="pass" placeholder="Password" required >
					</div>
								
					<div class="checkbox" align="left">
					    <label>
					      <input type="checkbox"> Remember me
					    </label>
					</div> <!-- end of checkbox -->
						
					
					<button type="submit" class="main-btn logInPage">Log In</button> 
					<p class="text-center">
						<a href="recovery.html"> Forgot Password?</a>
					</p>
				</form>
			</div> <!-- end of wrap-->
		</div> <!-- end of container-->
		
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA52ADkbHa1-oZzlIZuCk6PAACaPFOFe2A&libraries=places"></script>

	<script src="assets/javascript/ohsnap.js"></script>
	<script src="assets/javascript/moment.js"></script>
	<script src="assets/javascript/jquery-ui.js"></script>
	<script src="signup.js"></script>
</body>
</html>
